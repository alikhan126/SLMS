<div id="progressBar">
	<div class="loader"></div>
</div>


<div class="panel-content">
	<form name="Form">
	<h3> Create School Administrator </h3>
	<p> This will be the branch manager of any school or a temporary admin ( you can control permissions also).

	<div class="widget" style="padding: 25px;">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>First name <span class="text-danger">*</span></label>
							<input type="text" ng-model="user.firstName" ng-model="user.firstName" validator="required"  class="form-control" >
		 				</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Last name <span class="text-danger">*</span></label>
							<input type="text" ng-model="user.lastName" validator="required"  class="form-control" >
		 				</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Email <span class="text-danger">*</span></label>
							<input type="email" ng-model="user.email" validator="required,email,checkEmail"  class="form-control" >
		 				</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Contact number <span class="text-danger">*</span></label>
							<input type="tel" ng-model="user.contactNumber" validator="required"  class="form-control" >
		 				</div>
					</div>

				</div>
			</div>

			<div class="col-md-">
				<img src="{{user.photo?user.photo:'images/avatar.png'}}"  class="avatar">
				<br><br>
				<input type="file" ng-model="user.photo" ng-file-select="onFileSelect($files)" name="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label>Home address <span class="text-danger">*</span></label>
					<textarea ng-model="user.address" validator="required"  class="form-control"></textarea>
 				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>Date of birth <span class="text-danger">*</span></label>
					<input type="date" ng-model="user.dateOfBirth" validator="required"  value="{{ user.dateOfBirth | date: 'yyyy-MM-dd' }}" class="form-control">
 				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>Place of birth</label>
					<input type="text" ng-model="user.placeOfBirth" class="form-control">
 				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>Select branch <span class="text-danger">*</span></label>
					<select class="form-control" validator="required" ng-options="item._id as item.name for item in branches" ng-model="user.branch" >
					</select>
 				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>Password </label>
					<input type="text" ng-model="user.password" class="form-control">
 				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>Select Profile <span class="text-danger">*</span></label>
					<select class="form-control" validator="required" ng-options="item._id as item.name for item in profiles" ng-model="user.profile" >
					</select>
 				</div>
			</div>
		</div>
		<!-- permissions -->

		<div class="row">
			<div class="col-md-12">
				<div class="form-group" style="margin-top: 24px;">
					<button class="btn btn-success" ng-click="submit()" ><i class="fa fa-floppy-o"></i> Submit</button>
					<button class="btn btn-default" ng-click="user={}" validation-reset="Form">Clear form</button>
 				</div>
			</div>
		</div>
	</div>
</div>
</form>
</div><!-- Panel Content -->

</script>
